<script>
    while (true) {
        chooseExercise();
    }

    function chooseExercise() {
        let exerciseList = [
            exercise1,
            exercise2,
            exercise3,
            exercise4,
            exercise5,
            exercise6,
        ];

        let exerciseNumber = prompt(
            "Hello! \n\nPlease enter the exercise number from 1 to 6 that you would like to review. \n\n\t Press Cancel to end the program \n"
        );
        if (Boolean(exerciseNumber) == false) {
            alert("Good bye!");
        } else if (exerciseNumber < 1 || exerciseNumber > exerciseList.length) {
            return alert("Sorry, please enter an exercise number from 1 to 6");
        } else if (isNaN(exerciseNumber) == true) {
            return alert(
                "Sorry, please enter a number of the required exercise instead of " +
                '"' +
                exerciseNumber +
                '"'
            );
        }
        return exerciseList[exerciseNumber - 1]();
    }

    function exercise1() {
        let n = prompt("Write N");
        let arr = [];
        let a = 0;
        for (let i = 0; i < n; i++) {
            a = prompt("Write number");
            arr.push(a);
        }
        let m = prompt("Write number(2)");
        let check = false;
        for (let i = 0; i < n; i++) {
            if (arr[i] == m) {
                alert("YES " + i);
                check = true;
            }
        }
        if (check == false) alert("NO")
    }

    function exercise2() {
        let arr = [0];  // почему без 0 не работает
        let average = 1;
        let a = 1;
        let count = 0;
        while (true) {
            a = prompt("Write number");
            if (a == 0) break;
            else {
                arr.push(a);
                average *= a;
                count++;
            }
        }
        alert(Math.pow(average, 1 / count).toFixed(3));
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="1.jpg" style="width: 500px;" id="mainPic">
<div style="display: flex; margin-top: 10px">
    <img src="2.jpg" style="width: 120px; margin-left: 5px" onclick="nextImage1(this)">
    <img src="3.jpg" style="width: 120px; margin-left: 5px" onclick="nextImage1(this)">
    <img src="4.jpg" style="width: 120px; margin-left: 5px" onclick="nextImage1(this)">
    <img src="5.jpg" style="width: 120px; margin-left: 5px" onclick="nextImage1(this)">
</div>
</body>
<script>
    function nextImage1(nextPic) {
        document.getElementById("mainPic").src = nextPic.src;
    }
</script>

</html>
